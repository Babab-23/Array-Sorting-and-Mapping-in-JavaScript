<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort and Reverse Numbers</title>
</head>
<body>
    <h2>JavaScript Arrays Sort</h2>
    <p>Click on the button to start the array in ascending order.</p>
    <button onclick="ascending()">Ascending Order</button>
    <button onclick="descending()">Descending Order</button>
    <p id="result"></p>
    <script>
        var points=[40,200,435,1,89,10,20,100];
        document.getElementById("result").innerHTML=points;
        function ascending(){
            points.sort(function(a,b){return(a-b)});
             document.getElementById("result").innerHTML = points;
        }
        function descending(){
           points.sort(function (a, b) { return (b-a) });  
            document.getElementById("result").innerHTML = points;
        }
    </script>
</body>
</html>
